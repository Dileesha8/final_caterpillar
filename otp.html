<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="otp.css"/>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,600;1,600&display=swap"
  />
</head>
<body>
   
  <div class="macbook-pro-14-1">
    <div class="macbook-pro-14-1-child"></div>
    <div class="macbook-pro-14-1-item"></div>
    <div class="rectangle-parent">
      <img class="frame-child" alt="" src="./public/rectangle-2@2x.png" />
      <img class="frame-item" loading="lazy" alt="" src="./public/rectangle-5@2x.png" />
    </div>
    <form class="rectangle-group" action="/verify_otp" method="POST">
      <div class="frame-inner"></div>
      <div class="frame-parent">
        <div class="otp-input-parent">
          <input class="employee-id" name="otp" placeholder="Enter OTP" type="text" required />
          <div class="id-separator"></div>
        </div>
      </div>
      <div class="button-wrapper">
        <button class="button" type="submit">
          <img class="star-icon" alt="" src="./public/star.svg" />
          <div class="button1">Verify OTP</div>
          <img class="x-icon" alt="" src="./public/x.svg" />
        </button>
      </div>
    </form>
  </div>
</body>
</html>
